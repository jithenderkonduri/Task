<div class="card">
  <div class="card-body">
    <form [formGroup]="angForm" novalidate>
      <p class="alert alert-success" *ngIf="showMsg">
        <strong>{{ msg }}</strong>
      </p>
      <div class="form-group">
        <label class="col-md-4">User Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          formControlName="name"
          #name
        />
      </div>
      <div
        *ngIf="
          angForm.controls['name'].invalid &&
          (angForm.controls['name'].dirty || angForm.controls['name'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['name'].errors.required">
          Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Email</label>
        <input
          type="text"
          class="form-control"
          name="email"
          formControlName="email"
          #email
        />
      </div>
      <div
        *ngIf="
          angForm.controls['email'].invalid &&
          (angForm.controls['email'].dirty || angForm.controls['email'].touched)
        "
        class="alert alert-danger"
      >
        <div *ngIf="angForm.controls['email'].errors.required">
          Email is required.
        </div>
      </div>
      <div class="form-group">
        <button
          (click)="addUser(name.value, email.value)"
          [disabled]="angForm.pristine || angForm.invalid"
          class="btn btn-primary"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>
