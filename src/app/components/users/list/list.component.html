<!-- index.component.html -->
<a class="btn btn-info pull-right" routerLink="/users/create">Create</a>
<br />
<table class="table table-hover mt-5">
  <thead>
    <tr>
      <td>Name</td>
      <td>Email</td>
      <td colspan="2">Actions</td>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let usr of users">
      <td>{{ usr.name }}</td>
      <td>{{ usr.email }}</td>
      <td>
        <a (click)="deleteUser(usr._id)" class="btn btn-danger">Delete</a>
      </td>
    </tr>
  </tbody>
</table>
